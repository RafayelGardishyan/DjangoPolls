{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

<div class="container">
<h1 class="titleText">{{ question.question_text }}</h1>

<table>
    <tr>
        <th class="tabletitle">Choice</th>
        <th class="tabletitle">Votes</th>
  </tr>
{% for choice in question.choice_set.all %}
    <tr>
        <th style="width: 350px; font-size:20px; padding: 7px; background:rgba(0,0,0,0.2);">{{choice.choice_text}}</th>
        <th style="padding: 7px; background:rgba(0,0,0,0.2); border-left: 4px solid white">{{ choice.votes }} vote{{ choice.votes|pluralize }}</th>
    </tr>
{% endfor %}
</table>

<a class="voteagain" href="{% url 'polls:detail' question.id %}">Vote again?</a>
</div>
